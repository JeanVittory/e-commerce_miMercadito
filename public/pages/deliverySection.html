<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/fontawesome.min.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/mystyles.css">
    <title>MiMercadito - Finaliza tu compra</title>
</head>
<body class="bg-bgDelivery">
    <header class="px-4  header">
        <!--Logo-->
        <div class="flex  items-center">
            <img src="../assets/svg/market-supermarket-svgrepo-com 1.svg" alt="Logo">
            <h1 class="logo">MiMercadito</h1>
        </div>

        <!--Navegación a otras paginas del sitio web-->
       
        <nav id="navContainer">
            <i class="fas fa-ellipsis-v   md:hidden"></i>
            <a class="button-nav  font-medium  hidden  md:inline-block  cursor-auto lg:cursor-pointer" href="">Inicio</a>
            <a class="button-nav  hidden  md:inline-block  cursor-auto lg:cursor-pointer" href="">FAQS</a>
            <a class="button-nav  hidden  md:inline-block  cursor-auto lg:cursor-pointer" href="">Contacto</a>
        </nav>
    </header>

    <section id="section-products" class="container mx-auto mt-12">
        <ul class="grid grid-cols-4  justify-items-center mb-2">
            <li class="font-roboto  text-center  font-medium mb-2">Item</li><li class="font-roboto  text-center  font-medium mb-2">Producto</li><li class="font-roboto  text-center  font-medium mb-2">Cantidad</li><li class="font-roboto  text-center  font-medium mb-2">Precio</li>
        </ul>    
    </section>
    <section id="section-bill" class="container mx-auto">

    </section>

    <section id="section-form" class="container mx-auto mt-36 px-8">
        <button class="bg-yellowBuyMore font-medium  p-1 px-2 rounded-2xl  shadow-bar font-roboto"><a href="../index.html">Seguir comprando</a></button>
        
        <article class="mt-8">
            <form id="form" class="grid grid-cols-3 gap-y-2  justify-items-center" action="/public/index.html" method="GET" >
                <label class="font-roboto font-medium" for="name">Nombre:</label>
                <label class="font-roboto font-medium" for="lastname">Apellido:</label>
                <label class="font-roboto font-medium" for="payment">Método de pago:</label>
                <input class="w-9/12 font-roboto rounded-lg  shadow-bar  text-center" id="name" type="text" name="name">
                <input class="w-9/12 font-roboto rounded-lg  shadow-bar  text-center" id="lastname" type="text" name="lastname">
                <select class="w-9/12 font-roboto rounded-lg  shadow-bar text-center" name="payment" id="payment" name="payment">
                    <option value="efectivo">Efectivo</option>
                    <option value="credito">Tarjeta de crédito</option>
                    <option value="debito">Tarjeta de débito</option>
                </select>
                <label class="font-roboto font-medium mt-4" for="phone">Teléfono:</label>
                <label class="font-roboto font-medium mt-4" for="address">Dirección de envío:</label><br>
                <input class="w-9/12 font-roboto rounded-lg  shadow-bar  text-center" id="phone" type="tel" name="phone">
                <input class="w-9/12 font-roboto rounded-lg  shadow-bar  text-center" id="address" type="text" name="address">

                <button class="w-2/4  font-medium bg-redBtnEnviar  text-white  p-1 px-2 rounded-2xl  shadow-bar  font-roboto" type="submit">¡Enviamelo!</button>
            </form>
        </article>
    </section>

    <section id="purchase-complete" class="mt-14 hidden flex-col  justify-center  items-center">
        <h2 class="font-roboto font-medium mb-8">¡Tu compra ha sido despachada con éxito, vuelve pronto!</h2>
        <img src="../assets/svg/route-path-svgrepo-com 1.svg" alt="Envio exitoso">
    </section>

    <template id="template-products">
        <div id="productToDelete">
            <ul class="grid grid-cols-4  justify-items-center mb-1">
                <li id="product-item" class="mb-2  font-roboto  text-center flex  flex-row  flex-nowrap items-center  content-center justify-center">
                    <img id="btn-delete" class="mx-1 w-5  cursor-auto lg:cursor-pointer" src="../assets/svg/trash-svgrepo-com (1).svg" alt="Borrar">
                    <img id="btn-add" class="mx-1  cursor-auto lg:cursor-pointer" src="../assets/svg/add.svg" alt="Agregar">
                    <img id="btn-less" class="mx-1  cursor-auto lg:cursor-pointer" src="../assets/svg/less.svg" alt="restar">
                </li>
                <li id="product" class="mb-2  font-roboto  text-center ">Carne de Res</li>
                <div class="grid grid-cols-2 justify-items-center">
                    <li id="quantity" class="quantity mb-2  font-roboto  text-center ">4</li>
                    <p id="type" class="mb-2  font-roboto  text-center">Kg</p>
                </div>
                <li id="price" class="mb-2  font-roboto  text-center ">2000</li>
            </ul>
        </div>
    </template>

    <template id="template-bill">
        <div id="bill" class="float-right mt-8 w-2/6  grid grid-cols-2  justify-items-center py-4 bg-bgPurchSummary rounded-lg  shadow-bar">
            <h2 class="font-roboto text-sm">Subtotal</h2>
            <p id="subTotal" class="font-roboto text-sm">$140.000</p>
            <h2 class="font-roboto text-sm">IVA (19%)</h2>
            <p id="iva" class="font-roboto text-sm">$26.600</p>
            <h2 class="font-roboto text-sm">Envío</h2>
            <p class="font-roboto text-sm">$0</p>
            <h2 class="font-roboto text-sm  font-medium">Total</h2>
            <p id="total" class="font-roboto text-sm">$166.600</p>
        </div>
    </template>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="deliveryApp.js" type="module"></script>
</body>
</html>
